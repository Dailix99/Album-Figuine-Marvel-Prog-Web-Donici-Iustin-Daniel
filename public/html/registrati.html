<!doctype html>
<html lang="it">
  <head>
    <!-- Meta tag per caratteri e responsive design -->
    <meta charset="UTF-8">


    <!-- Titolo nella scheda del browser -->
    <title>Registrazione</title>

    <!-- Font Bangers per stile fumettistico -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"/>

    <!-- CSS di Bootstrap per layout e componenti -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizzato per la pagina di registrazione -->
    <link rel="stylesheet" href="../css/registrati.css">

  
  </head>

  <body>

    <!-- Script per tema, navbar, API Marvel e autenticazione -->
    <script src="../scripts/registrazione.js"></script>
    <script src="../scripts/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/marvel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    <!-- Titolo in stile Marvel posizionato sopra il logo -->
    <h1 class="register-title">Registrazione</h1>

    <!-- Navbar: caricata dinamicamente -->
    <div id="menu"></div>

    <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-transparent">
    <div class="container-fluid" id="NavigationBar">
      <a class="navbar-brand" href="/">
        <img src="../images/logo.png" alt="Logo" class="nav-logo">
      </a>
   
    </div>
  </nav>

    <!-- Contenitore del form posizionato a destra -->
    <div class="form-container">
      <form class="register-form">
        <div class="form-floating mb-3">
          <input id="email" type="email" class="form-control" placeholder="esempio@dominio.com" required autocomplete="email">
          <label for="email">Email</label>
        </div>

        <div class="form-floating mb-1">
          <input id="username" type="text" class="form-control" placeholder="Nome utente" required minlength="6" maxlength="9">
          <label for="username">Nome utente</label>
        </div>
        <p class="helper-text mb-3 small">Il nome utente deve essere contenuto tra 6 e 9 caratteri</p>

        <div class="row g-3 mb-1">
          <div class="col-md-6">
            <div class="form-floating">
              <input id="password1" type="password" class="form-control" placeholder="Password" required minlength="9" autocomplete="new-password">
              <label for="password1">Password</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input id="password2" type="password" class="form-control" placeholder="Conferma password" required minlength="9" autocomplete="new-password">
              <label for="password2">Conferma password</label>
            </div>
          </div>
        </div>
        <p class="helper-text mb-3 small">La password deve essere lunga almeno 9 caratteri</p>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input id="name" type="text" class="form-control" placeholder="Nome" required autocomplete="name">
              <label for="name">Nome</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input id="surname" type="text" class="form-control" placeholder="Cognome" required autocomplete="family-name">
              <label for="surname">Cognome</label>
            </div>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input id="date_of_birth" type="date" class="form-control" required min="1900-01-01">
          <label for="date_of_birth">Data di nascita</label>
        </div>

        <div class="form-floating mb-3 position-relative">
          <input id="select_superhero" type="text" class="form-control" placeholder="Supereroe preferito" autocomplete="off" required>
          <label for="select_superhero">Supereroe preferito</label>
          <div class="dropdown-menu w-100" id="resultsDropdown">
            <ul class="search-results list-unstyled mb-0" id="searchResults"></ul>
            <div class="text-center p-2 d-none" id="loadingIndicator">
              <div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Caricamento...</span></div>
            </div>
          </div>
          <input type="hidden" id="selected_Superhero">
        </div>

        <div class="d-grid mb-3">
          <button type="button" onclick="registrati()" class="btn btn-primary btn-lg">Registrati</button>
        </div>

        <p class="text-center">
          Sei gi√† registrato?
          <a id="login_Link_Register" data-bs-toggle="modal" data-bs-target="#loginModal" class="link-primary text-decoration-underline">Accedi</a>
        </p>
      </form>
    </div>

    
  </body>
</html>
